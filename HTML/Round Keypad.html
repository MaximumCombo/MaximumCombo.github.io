						<p class="flavour-text">誰かがこのモジュールをかっこよく見せようとしたようだが、失敗している。</p>
						<ul>
							<li>円の形に並んでいる8つのボタンにはそれぞれ記号が書かれて
いる。</li>
							<li>下の各列の中で、記号が最も多く含まれている列を見つける。</li>
							<li>最も多く含まれている列が二つ以上ある場合は一番右の列を使う。</li>
							<li>見つけた列にない記号のボタンを押す。</li>
